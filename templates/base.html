{% load staticfiles %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% trans "Roadbook" %}</title>

  <!-- Bootstrap -->
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" media="screen">
  <link href="{% static 'css/base.css' %}" rel="stylesheet" media="screen">

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/bootstrap3-typeahead.min.js' %}"></script>
  <script src="{% static 'js/base.js' %}"></script>

  {% block head %}{% endblock %}

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <!--button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>

        <span class="icon-bar"></span>
      </button-->
      <a class="navbar-brand" href="/">{% trans "Roadbook" %}</a>
    </div>
    <!--div class="navbar-collapse collapse">
      <form class="navbar-form navbar-right" role="form">
        <div class="form-group">
          <input type="text" placeholder="Email" class="form-control">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Sign in</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">{% trans "New Roadbook" %}</a></li>
        <li><a href="#">{% trans "My Roadbooks" %}</a></li>
      </ul>
    </div-->
  </div>
</div>

<div id="main" class="container">
  {% block main %}{% endblock %}
</div>

{% if not hideFooter %}
  <footer>
    <div class="navbar navbar-inverse navbar-fixed-bottom container-fluid">
      {% if lastPage %}
        <a class="btn btn-default navbar-btn" href="{{ lastPage }}">{% trans "Back" %}</a>
      {% endif %}

      <button type="button" class="btn btn-primary navbar-btn pull-right" onclick="submitMainForm();">
        {% if finalStep %}
          {% trans "Done" %}
        {% else %}
          {% trans "Next Step" %}
        {% endif %}
      </button>
    </div>
  </footer>
{% endif %}

<script type="text/javascript">
  function submitMainForm() {
    var mainForm = document.getElementById("mainForm");
    if (mainForm)
      mainForm.submit();
  }
</script>

</body>
</html>
